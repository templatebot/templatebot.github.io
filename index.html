<!DOCTYPE html>
<html>

<head>
	<title>BmiCalculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet2.css">
</head>

<body>
	<div class="container">
		<h3 style="text-align:center;color:green;">Bmi計算機2.0</h3>
		<h1 style="text-align:center;color:green;">BmiCalculator2.0</h1>
		

		<div class="form-group">
			<label for="">Enter Your Weight and Height:</label>
			<input id="height" class="form-control" type="text" placeholder="Input Your Height Here">

			<input id="weight" placeholder="Input Your Weight here" class="form-control" type="text">
		</div>
		<div class="form-group" style="padding-bottom: 8vh;">
			<button id="btn-alert" class="btn btn-success btn-lg float-left" onclick="BmiCalculator()">Submit</button>
		</div>
		<hr>
		<div class="new-group">
			<h2 style="text-align:left;color:rgb(21, 66, 10);"> Your BMI: </h2>

			<input id="result" class="result" style="">	
		</div>


	</div>


	<script>

		function btnalert(height,weight) {
			if (!(height && weight)) {
				alert("cannot not type empty")
			}
			else if (height || weight == 0){
				alert("cannot input your height or weight are 0")
			}
		}




		function BmiCalculator() {
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;
			btnalert(height,weight)
			var bmi = Math.round(Number(weight) / (Number(height) * Number(height)));
			console.log({
				bmi
			})
			if (bmi < 18.5) {
				alert("Your bmi is" + bmi + "so , you are underweight");
				console.log(bmi)
			}
			else if (bmi > 18.5 && bmi < 24.9) {
				alert("Your BMI is " + bmi + ", so you are normal weight.");
			}
			else if (bmi >24.9) {
				alert(`Your BMI is ${bmi},so you are overweight`)
			}
			document.getElementById("result").value = bmi
		}
	</script>
</body>

</html>
